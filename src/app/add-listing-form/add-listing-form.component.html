<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Add a Listing</h4>
  </div>

  <div class="panel-body">

<!--template variable and setting it u to ngForm, this sets up top level form group.
that lets us lots of possibilieties to manipulate and track the value, setting require etc-->
  <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
    <!--we're taking the value that coming from newCribForm and those will be all of the values that exsist in the input elements.
    ngSubmit is a event binding; when the submit button get click, will going to call 'onCribSubmit' method that 
    we'll create in our component class; we're passing the values that come from the elements in our form, and this is
    how we're access them (newCribForm.value)-->
    <div class="form-group col-sm-4">
      <label for="address" class="">Address</label>
      <input 
      type="text" 
      class="form-control" 
      placeholder="Address"
      name="address"
      ngModel
      required>
    </div>
    <div class="form-group col-sm-4">
      <label for="price" class="">Price</label>
      <input 
      type="text"
      class="form-control"
      placeholder="Price"
      name="price"
      ngModel
      required>
    </div>
    <div class="form-group col-sm-4">
      <label for="property-type" class="">Property Type</label>
      <select
        name="type"
        id="property-type"
        class="form-control"
        ngModel
        required>
        <!--ngFor repeater from Angular2-->
        <option 
        *ngFor="let type of propertyTypes"
        [value]="type">
        {{ type }}
        </option>
      </select>
    </div>
    <div class="form-group col-sm-6">
      <label for="description" class="">Description</label>
      <textarea 
        type="text"
        class="form-control"
        placeholder="Description"
        name="description"
        ngModel
        required>
      </textarea>
    </div>
    <div class="form-group col-sm-2">
      <label for="baths" class="">Baths</label>
      <input 
        type="text"
        class="form-control"
        placeholder="Baths"
        name="bathrooms"
        ngModel
        required>
    </div>
    <div class="form-group col-sm-2">
      <label for="sqtf" class="">SqFt</label>
      <input 
        type="text"
        class="form-control"
        placeholder="SqFt"
        name="area"
        ngModel
        required>
    </div>
    <div class="form-group col-sm-12">
      <button
      class="btn btn-primary listing-button"
      type="submit">
      <!--submit button is used by default to triger the ngSubmit event on top-->
      Add
      </button>

    </div>
    
  </form>
 </div>
</div>
